name: Build and push image to docker

on: push

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Clona Repository
        uses: actions/checkout@v2
      - name: Builda Imagem
        id: build
        run: |
          "::set-output name=version::$(git log --format="%h" -n 1)"
      - name: Imprimi coisa
        run: echo "${{ steps.build.outputs.version }}"
