name: Build and push image to docker

on: push

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Clona Repository
        uses: actions/checkout@v2
      - name: Builda Imagem
        id: build
        env:
          COMMIT_NUMBER: ${{ git log --format="%h" -n 1 }}
        run: |
          git log --format="%h" -n 1
      - name: Imprimi coisa
        run: echo "${{ steps.build.outputs }}"
      - name: Imprimi asd
        run: echo "${{ steps.build.output }}"
